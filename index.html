<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone-Paper-Scissors</h1>
    <div class="choices">
    <button onclick="play('rock')"><img src="https://via.placeholder.com/80/888888/FFFFFF?text=Rock" alt="Rock"></button>
    <button onclick="play('paper')"><img src="https://via.placeholder.com/80/FFFFFF/000000?text=Paper" alt="Paper"></button>
    <button onclick="play('scissors')"><img src="https://via.placeholder.com/80/CCCCCC/000000?text=Scissors" alt="Scissors"></button>
     </div>
        <div class="scoreboard">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <h2 id="result"></h2>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
