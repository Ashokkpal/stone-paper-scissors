<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Rock-paper-scissors_%28rock%29.png" alt="Rock">
            </button>
            <button onclick="playGame('paper')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Rock-paper-scissors_%28paper%29.png" alt="Paper">
            </button>
            <button onclick="playGame('scissors')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors_%28scissors%29.png" alt="Scissors">
            </button>
        </div>
        <p id="result">Make your choice!</p>
        <p id="score">Player: 0 | Computer: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
