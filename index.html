<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Stone-Paper-Scissors Game</h1>
    <div>
        <button onclick="play('stone')">Stone</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
    </div>
    <h2 id="result"></h2>

    <script>
        function play(userChoice) {
            const choices = ['stone', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'stone' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'stone') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }

            document.getElementById('result').innerText = `You chose: ${userChoice}, Computer chose: ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
